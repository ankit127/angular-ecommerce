<h2> Todo App </h2>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <input type="text" name="title" id="title" [(ngModel)]="title" class="form-control">
        </div>
        <div class="col">
            <input type="text" name="name" id="name" [(ngModel)]="name" class="form-control">
        </div>
        <div class="col">
            <button class="btn btn-success" (click)="save()"> Save </button>
        </div>
    </div>
</div>
<br> 
<hr style="border: 4px solid black;">
<table class="table table-bordered table-striped table-hover w-75 bg-light align-middle">
    <tr class="bg bg-primary">
        <th> Sr.No. </th>
        <th> Title </th>
        <th> Name </th>
        <th> Image </th>
        
    </tr>
    <tr *ngFor="let todo of todoArray; let i = index">
        <td> {{ i + 1 }} </td>
        <td> {{ todo.title }} </td>
        <td> {{ todo.name }} </td>
        <td> <img src= "{{ todo.url }}"></td>
        
    </tr>
</table>
